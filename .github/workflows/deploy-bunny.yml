name: Deploy to Bunny.net

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          NODE_ENV: production

      - name: Deploy to Bunny.net Edge Storage
        env:
          BUNNY_STORAGE_ZONE: ${{ secrets.BUNNY_STORAGE_ZONE_ID }}
          BUNNY_STORAGE_PASSWORD: ${{ secrets.BUNNY_STORAGE_PASSWORD }}
          BUNNY_STORAGE_HOSTNAME: uk.storage.bunnycdn.com
        run: |
          # Upload files to Bunny.net Storage API using HTTP PUT
          cd out
          
          # Function to upload a file
          upload_file() {
            local file="$1"
            local remote_path="${file#./}"
            
            echo "Uploading: $remote_path"
            
            curl -X PUT \
              "https://$BUNNY_STORAGE_HOSTNAME/$BUNNY_STORAGE_ZONE/$remote_path" \
              -H "AccessKey: $BUNNY_STORAGE_PASSWORD" \
              -H "Content-Type: application/octet-stream" \
              --data-binary "@$file" \
              --fail \
              --silent \
              --show-error
          }
          
          # Upload all files recursively
          find . -type f | while read file; do
            upload_file "$file"
          done
          
          echo "âœ… All files uploaded to Bunny.net Edge Storage"

      - name: Purge CDN Cache
        env:
          BUNNY_API_KEY: ${{ secrets.BUNNY_API_KEY }}
          BUNNY_PULL_ZONE_ID: ${{ secrets.BUNNY_PULL_ZONE_ID }}
        run: |
          curl -X POST "https://api.bunny.net/pullzone/$BUNNY_PULL_ZONE_ID/purgeCache" \
            -H "AccessKey: $BUNNY_API_KEY"
